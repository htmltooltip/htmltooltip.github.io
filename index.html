<!DOCTYPE html>
<html>
<head>
	<title>HTML TOOLTIP</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<input type="text" class="input" placeholder="Введите текст"  v-model="filter">
			<div class="block">
				<a href="#" class="box" v-for="card in getCards">
					<div class="box__header">{{ card.header }}</div>
					<div class="box__content">
						<div class="box__desc">{{ card.desc }}</div>
						<div class="box__icon" :style="{ 'background-image': 'url(' + card.icon + ')' }"></div>
					</div>
				</a>
			</div>
		    <div v-if="getCards.length === 0" class="box__empty">Ничего не найдено</div>
		</div>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
